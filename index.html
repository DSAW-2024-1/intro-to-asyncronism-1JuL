<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simpsons Quotes</title>
  </head>
  <body onload="fetchMoreCharacters() , loader()">
    <div id="loader-container">
      <div class="loader" id="load-animation"></div>
    </div>

    <div style="display: none" id="loaded-page">
      <div id="container">
        <img
          class="simpsons-img"
          src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2Fsimpsons.PNG?1497481539770"
        />
        <h1 id="titulo">The Simpsons Quotes</h1>

        <div id="buttonsContainer">
          <label for="randomQuoteButton">
            Presione este boton para generar una frase aleatoria</label
          >
          <button id="randomQuoteButton" class="randomButton"></button>

          <form class="form">
            <label for="characterInput">
              Escriba el nombre del personaje que desea buscar:</label
            >
            <input
              type="text"
              id="characterInput"
              placeholder="Type character's name..."
              class="input"
            />
            <label for="numQuotesInput"> Cantidad de frases:</label>
            <input
              type="number"
              id="numQuotesInput"
              placeholder="Type the # of quotes..."
              class="input"
              min="1"
            />
          </form>
        </div>

        <div id="quoteContainer">
          <!-- Quotes will be displayed here -->
        </div>
        <button id="loadMoreButton" class="load-more">Load More</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
